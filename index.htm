<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Elon Mobile Tactical | Êà∞Ë°ìÂàÜÊûê</title>
    <!-- Tailwind CSS -->

    <style>
        body {
            background-color: #000000; /* Pure Black for OLED mobile */
            color: #e2e8f0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        .stat-value {
            font-family: 'Courier New', Courier, monospace;
            font-weight: 700;
        }
        /* Mobile Optimizations */
        .mobile-card {
            background-color: #111;
            border: 1px solid #333;
            border-radius: 12px;
        }
        .safe-area-bottom {
            padding-bottom: env(safe-area-inset-bottom);
        }
        .glow-text {
            text-shadow: 0 0 10px rgba(16, 185, 129, 0.5);
        }
        .modal-backdrop {
            background-color: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(5px);
        }
        .stat-divider {
            border-right: 1px solid #333;
        }
        @keyframes flash-green {
            0% { color: white; }
            50% { color: #34d399; text-shadow: 0 0 15px #34d399; }
            100% { color: white; }
        }
        .animate-flash {
            animation: flash-green 1s ease-in-out;
        }
        /* Horizontal Scroll Hide */
        .hide-scroll::-webkit-scrollbar {
            display: none;
        }
        .hide-scroll {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        /* Gauge Slider */
        .gauge-track {
            background: #1f2937;
            height: 8px;
            border-radius: 4px;
            position: relative;
            overflow: hidden;
        }
        .gauge-fill {
            height: 100%;
            border-radius: 4px;
            transition: width 0.5s ease;
            /* Gradient for health bar effect */
            background: linear-gradient(90deg, #10b981 0%, #facc15 50%, #ef4444 100%);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useCallback, useRef } = React;

        // --- Inline Icons ---
        const IconBase = ({ path, className = "w-4 h-4" }) => (
            <svg 
                xmlns="http://www.w3.org/2000/svg" 
                viewBox="0 0 24 24" 
                fill="none" 
                stroke="currentColor" 
                strokeWidth="2" 
                strokeLinecap="round" 
                strokeLinejoin="round" 
                className={className}
            >
                {path}
            </svg>
        );

        const Activity = (props) => <IconBase {...props} path={<polyline points="22 12 18 12 15 21 9 3 6 12 2 12" />} />;
        const Clock = (props) => <IconBase {...props} path={<><circle cx="12" cy="12" r="10" /><polyline points="12 6 12 12 16 14" /></>} />;
        const Terminal = (props) => <IconBase {...props} path={<><polyline points="4 17 10 11 4 5" /><line x1="12" y1="19" x2="20" y2="19" /></>} />;
        const RefreshCw = (props) => <IconBase {...props} path={<><path d="M23 4v6h-6" /><path d="M1 20v-6h6" /><path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15" /></>} />;
        const ChevronDown = (props) => <IconBase {...props} path={<polyline points="6 9 12 15 18 9" />} />;
        const ChevronUp = (props) => <IconBase {...props} path={<polyline points="18 15 12 9 6 15" />} />;
        const CheckCircle = (props) => <IconBase {...props} path={<g><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14" /><polyline points="22 4 12 14.01 9 11.01" /></g>} />;
        const FileText = (props) => <IconBase {...props} path={<g><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z" /><polyline points="14 2 14 8 20 8" /><line x1="16" y1="13" x2="8" y2="13" /><line x1="16" y1="17" x2="8" y2="17" /><polyline points="10 9 9 9 8 9" /></g>} />;
        const ExternalLink = (props) => <IconBase {...props} path={<g><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6" /><polyline points="15 3 21 3 21 9" /><line x1="10" y1="14" x2="21" y2="3" /></g>} />;
        const Lock = (props) => <IconBase {...props} path={<g><rect x="3" y="11" width="18" height="11" rx="2" ry="2" /><path d="M7 11V7a5 5 0 0 1 10 0v4" /></g>} />;
        const BarChart2 = (props) => <IconBase {...props} path={<g><line x1="18" y1="20" x2="18" y2="10" /><line x1="12" y1="20" x2="12" y2="4" /><line x1="6" y1="20" x2="6" y2="14" /></g>} />;
        const Zap = (props) => <IconBase {...props} path={<polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2" />} />;
        const History = (props) => <IconBase {...props} path={<g><path d="M3 3v5h5"/><path d="M3.05 13A9 9 0 1 0 6 5.3L3 8"/><path d="M12 7v5l4 2"/></g>} />;
        const Trending = (props) => <IconBase {...props} path={<polyline points="23 6 13.5 15.5 8.5 10.5 1 18" />} />;

        const App = () => {
            // --- State ---
            const [posts, setPosts] = useState([]);
            const [userInfo, setUserInfo] = useState(null);
            const [loading, setLoading] = useState(false);
            const [lastUpdated, setLastUpdated] = useState(null); // ‰∏äÊ¨°‰∏ªÊï∏ÊìöÊõ¥Êñ∞ÊôÇÈñì
            const [currentTime, setCurrentTime] = useState(new Date());
            const [dataSource, setDataSource] = useState("init"); 
            const [showControls, setShowControls] = useState(false); // Default Hidden
            const [errorMsg, setErrorMsg] = useState(null);
            const [showAuthModal, setShowAuthModal] = useState(false);
            const [isNewPost, setIsNewPost] = useState(false);
            
            // Áç®Á´ãÁöÑ„ÄåÊúÄÊñ∞ÁôºÊñáÊï∏„ÄçÁãÄÊÖã
            const [specialCount, setSpecialCount] = useState(null);
            const [specialLastFetchTime, setSpecialLastFetchTime] = useState(null);
            const [loadingSpecial, setLoadingSpecial] = useState(false); // Áç®Á´ãÊåâÈàïÁöÑ Loading ÁãÄÊÖã
            const prevSpecialCountRef = useRef(null);

            // --- Time Setup ---
            useEffect(() => {
                const timer = setInterval(() => setCurrentTime(new Date()), 1000);
                return () => clearInterval(timer);
            }, []);

            // --- API Fetching (Main System) ---
            const fetchFromApi = useCallback(async () => {
                setLoading(true);
                // Prefer CORS Proxy IO as it usually works without explicit auth
                const corsURL = 'https://corsproxy.io/?'; 
                
                try {
                    // 2. Get Posts (90 days)
                    const endDate = new Date();
                    const startDate = new Date();
                    startDate.setDate(startDate.getDate() - 90); 

                    // Âä†Èö®Ê©üÊï∏ÈÅøÂÖçÂø´Âèñ
                    const postsTarget = `https://xtracker.polymarket.com/api/users/elonmusk/posts?startDate=${startDate.toISOString()}&endDate=${endDate.toISOString()}`;
                    const postsUrl = `${corsURL}${encodeURIComponent(postsTarget)}&_t=${Date.now()}`;
                    
                    const postsRes = await fetch(postsUrl);

                    if (!postsRes.ok) {
                         if (postsRes.status === 403) {
                             setShowControls(true); 
                         }
                         throw new Error(`ÈÄ£Á∑öÈåØË™§ HTTP ${postsRes.status}`);
                    }

                    const postsJson = await postsRes.json();
                    let postsData = postsJson.data || [];

                    if (Array.isArray(postsData) && postsData.length > 0) {
                        processData(postsData);
                        setDataSource("Live API (90 Days)");
                        setShowControls(false); // Hide controls on success
                        setErrorMsg(null);
                        
                        // Try get User Info silently
                        try {
                            const userTarget = "https://xtracker.polymarket.com/api/users/elonmusk";
                            const userRes = await fetch(`${corsURL}${encodeURIComponent(userTarget)}`);
                            if (userRes.ok) {
                                const uData = await userRes.json();
                                if (uData.success) setUserInfo(uData.data);
                            }
                        } catch(e) {}

                    } else {
                        // console.warn("Main API returned empty data");
                    }

                } catch (err) {
                    console.error("Main fetch failed:", err);
                    setErrorMsg(`${err.message}`);
                    setShowControls(true); // Show controls on error
                } finally {
                    setLoading(false);
                }
            }, []);

            // --- Áç®Á´ãÁöÑÁâπÊÆäË®àÊï∏ Fetch (ÂèØÊâãÂãïËß∏Áôº) ---
            const fetchSpecialData = useCallback(async () => {
                setLoadingSpecial(true);
                const targetUrl = "https://xtracker.polymarket.com/api/users/elonmusk/posts?startDate=2025-12-19T17:00:00.000Z&endDate=2025-12-26T17:00:59.000Z";
                const proxyUrl = `https://corsproxy.io/?${encodeURIComponent(targetUrl)}&_t=${Date.now()}`;
                
                try {
                    const response = await fetch(proxyUrl, {
                        "headers": {
                            "accept": "application/json",
                            "cache-control": "no-cache",
                            "pragma": "no-cache"
                        },
                        "method": "GET"
                    });

                    if (response.ok) {
                        const json = await response.json();
                        if (json.success && Array.isArray(json.data)) {
                            const newCount = json.data.length;
                            
                            if (prevSpecialCountRef.current !== null && newCount !== prevSpecialCountRef.current) {
                                setIsNewPost(true);
                                setTimeout(() => setIsNewPost(false), 2000); 
                                fetchFromApi(); // Trigger main update
                            }
                            prevSpecialCountRef.current = newCount;
                            setSpecialCount(newCount);
                            setSpecialLastFetchTime(new Date());
                        } else {
                            setSpecialCount(0);
                        }
                    } else {
                        setSpecialCount("N/A");
                    }
                } catch (error) {
                    setSpecialCount("N/A");
                } finally {
                    setLoadingSpecial(false);
                }
            }, [fetchFromApi]);

            // Setup Interval for Special Fetch
            useEffect(() => {
                fetchSpecialData();
                const interval = setInterval(fetchSpecialData, 1000);
                return () => clearInterval(interval);
            }, [fetchSpecialData]);

            // Auto Load on Mount
            useEffect(() => {
                fetchFromApi();
            }, [fetchFromApi]);


            // --- Helper: Parsing Logic ---
            const processData = (rawData) => {
                const sorted = [...rawData].sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));
                setPosts(sorted);
                setLastUpdated(new Date());
            };

            const parseCSV = (text) => {
                const lines = text.split(/\r?\n/);
                if (lines.length < 2) return [];
                const parseLine = (line) => {
                    const result = [];
                    let start = 0;
                    let inQuotes = false;
                    for (let i = 0; i < line.length; i++) {
                        if (line[i] === '"') { inQuotes = !inQuotes; } 
                        else if (line[i] === ',' && !inQuotes) { result.push(line.substring(start, i)); start = i + 1; }
                    }
                    result.push(line.substring(start));
                    return result.map(s => s.replace(/^"|"$/g, '').replace(/""/g, '"'));
                };
                const headers = parseLine(lines[0]);
                const idIdx = headers.findIndex(h => h.includes("Tweet ID"));
                const contentIdx = headers.findIndex(h => h.includes("Content"));
                const dateIdx = headers.findIndex(h => h.includes("Posted At") || h.includes("Posted Date"));
                const timeIdx = headers.findIndex(h => h.includes("Posted Time"));
                const results = [];
                for (let i = 1; i < lines.length; i++) {
                    if (!lines[i].trim()) continue;
                    try {
                        const cols = parseLine(lines[i]);
                        let dateStr = cols[dateIdx];
                        if (dateStr && !dateStr.includes(":") && timeIdx !== -1) { dateStr += " " + cols[timeIdx]; }
                        const dateObj = new Date(dateStr);
                        if (!isNaN(dateObj)) {
                            results.push({ id: cols[idIdx], content: cols[contentIdx], createdAt: dateObj.toISOString() });
                        }
                    } catch (e) {}
                }
                return results;
            };

            const handleFileUpload = (e) => {
                const file = e.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = (evt) => {
                    try {
                        const parsed = parseCSV(evt.target.result);
                        if (parsed.length > 0) {
                            processData(parsed);
                            setDataSource(`CSV: ${file.name}`);
                            setShowControls(false);
                            setErrorMsg(null);
                        } else { setErrorMsg("Ëß£ÊûêÂ§±ÊïóÔºöÊâæ‰∏çÂà∞ÊúâÊïàÊï∏Êìö"); }
                    } catch (err) { setErrorMsg("Ê™îÊ°àËÆÄÂèñÈåØË™§"); }
                };
                reader.readAsText(file);
            };

            // --- Logic & Analysis ---
            const etTimeStr = currentTime.toLocaleTimeString('en-US', { timeZone: 'America/New_York', hour12: false, hour: '2-digit', minute:'2-digit' });
            
            const lastPost = posts.length > 0 ? posts[0] : null;
            const lastPostTime = lastPost && lastPost.createdAt ? new Date(lastPost.createdAt) : null;
            
            let hoursSinceLast = 0;
            if (lastPostTime) {
                const diffMs = new Date() - lastPostTime;
                hoursSinceLast = diffMs / (1000 * 60 * 60);
            }

            // Stats 1: Historical Cycle Rate (Baseline)
            const historicalStats = useMemo(() => {
                if (posts.length === 0) return {};
                const windows = [1, 6, 12, 24, 48, 72, 96, 120, 144, 168]; 
                const res = {};
                const timestamps = posts.map(p => new Date(p.createdAt).getTime()).sort((a, b) => a - b);
                
                windows.forEach(win => {
                    const winMs = win * 60 * 60 * 1000;
                    let max = 0, min = Infinity, sum = 0, samples = 0;
                    const start = timestamps[0];
                    const end = timestamps[timestamps.length - 1];
                    for (let t = start; t <= end; t += 3600000) {
                        const count = timestamps.filter(ts => ts >= t && ts < t + winMs).length;
                        if (count > max) max = count;
                        if (count < min) min = count;
                        sum += count;
                        samples++;
                    }
                    res[win] = { 
                        avg: samples > 0 ? sum / samples : 0, 
                        max, 
                        min: min === Infinity ? 0 : min 
                    };
                });
                return res;
            }, [posts]);

            // Stats 2: Real-time vs History Comparison (Expanded to 7 days)
            const realTimeComparison = useMemo(() => {
                if (posts.length === 0) return null;
                const now = new Date();
                
                const getCountInWindow = (refTime, hours) => {
                    const start = new Date(refTime.getTime() - hours * 60 * 60 * 1000);
                    return posts.filter(p => {
                        const pt = new Date(p.createdAt);
                        return pt >= start && pt <= refTime;
                    }).length;
                };

                const windowKeys = [1, 6, 12, 24, 48, 72, 96, 120, 144, 168];
                const data = {};

                windowKeys.forEach(h => {
                    const current = getCountInWindow(now, h);
                    const history = [];
                    for(let d=1; d<=7; d++) {
                        history.push(getCountInWindow(new Date(now.getTime() - d * 24 * 3600 * 1000), h));
                    }
                    
                    // Calculate 7-Day Average
                    const sum7d = history.reduce((acc, curr) => acc + curr, 0);
                    const avg7d = sum7d / history.length;
                    const ratio7d = avg7d > 0 ? (current / avg7d) * 100 : (current > 0 ? 100 : 0);

                    data[h] = { current, history, avg7d: avg7d.toFixed(1), ratio7d: ratio7d.toFixed(0) };
                });

                return data;
            }, [posts, currentTime]);

            // Stats 3: Velocity & Ratio (Current vs Historical Avg) with Gauge Logic
            const velocityStats = useMemo(() => {
                if (!historicalStats[1] || !realTimeComparison) return {};
                const res = {};
                const keys = [1, 6, 12, 24, 48, 72, 96, 120, 144, 168];
                
                keys.forEach(h => {
                    const current = realTimeComparison[h].current;
                    const stats = historicalStats[h];
                    const avg = stats.avg;
                    
                    // Calculate position percentage for gauge
                    let pos = 0;
                    if (stats.max > stats.min) {
                        pos = ((current - stats.min) / (stats.max - stats.min)) * 100;
                    } else if (current > 0) {
                        pos = 100; 
                    }
                    pos = Math.max(0, Math.min(100, pos));
                    
                    const ratio = avg > 0 ? (current / avg) * 100 : (current > 0 ? 100 : 0);

                    res[h] = { 
                        current, 
                        avg: avg.toFixed(1), 
                        min: stats.min, 
                        max: stats.max, 
                        pos,
                        ratio: ratio.toFixed(0)
                    };
                });
                return res;
            }, [historicalStats, realTimeComparison]);

            // Probability Logic
            const tacticalData = useMemo(() => {
                if (posts.length < 2) return null; 
                const sorted = [...posts].sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));
                const currentS = hoursSinceLast;
                const calcP = (h) => {
                    const gaps = [];
                    for (let i = 0; i < sorted.length - 1; i++) {
                        const diff = (new Date(sorted[i].createdAt) - new Date(sorted[i+1].createdAt)) / 3600000;
                        if (diff > 0) gaps.push(diff);
                    }
                    const denom = gaps.filter(g => g >= currentS).length;
                    if (denom === 0) return 0;
                    const num = gaps.filter(g => g >= currentS && g <= currentS + h).length;
                    return (num / denom) * 100;
                };
                
                let status = "Ê≠£Â∏∏Ê¥ªÂãï";
                let statusColor = "text-emerald-400";
                let advice = "Áõ£Êéß‰∏≠ÔºåÁÑ°Áï∞Â∏∏„ÄÇ";
                if (currentS < 0.5) { status = "üî• ÂâõÂâõÁôºÊñá"; statusColor = "text-red-500 font-bold glow-text"; advice = "ÁõÆÊ®ôÂâõÁôºÊñá„ÄÇÂØÜÂàáÊ≥®ÊÑèÊòØÂê¶ÈñãÂïüÈÄ£Á∫åÁôºÊñáÊ®°Âºè„ÄÇ"; }
                else if (currentS > 6 && currentS < 9) { status = "üõå ÂèØËÉΩÁù°Áú†‰∏≠"; statusColor = "text-yellow-400"; advice = "ÈùúÈªò > 6 Â∞èÊôÇ„ÄÇÊ†πÊìöÊ≠∑Âè≤‰ΩúÊÅØÔºåÈÜí‰æÜÂæåÂ∏∏‰º¥Èö®È´òÈ†ªÁôºÊñá„ÄÇ"; }
                
                return { probs: [calcP(1), calcP(2), calcP(3), calcP(4)], status, statusColor, advice };
            }, [posts, hoursSinceLast]);

            // --- UI Components ---
            const RateRow = ({ label, data }) => {
                if (!data) return null;
                const ratioNum = parseInt(data.ratio);
                const isHigh = ratioNum >= 100;
                
                return (
                    <div className="py-3 border-b border-gray-800 last:border-0">
                        <div className="flex justify-between items-center mb-1">
                            <span className="text-sm text-gray-400 font-bold w-10">{label}</span>
                            <span className="text-base font-bold text-white">{data.current} <span className="text-xs text-gray-500 font-normal">ÁØá</span></span>
                        </div>
                        
                        <div className="flex justify-between items-end text-xs text-gray-500 mb-1 px-1">
                            <span>Min: {data.min}</span>
                            {/* Avg Display with Percentage Above */}
                            <div className="flex flex-col items-center">
                                <span className={`text-[10px] font-bold ${isHigh ? 'text-red-500' : 'text-emerald-500'}`}>
                                    {isHigh ? '>' : '<'} {data.ratio}%
                                </span>
                                <span className="text-gray-400">Avg: {data.avg}</span>
                            </div>
                            <span>Max: {data.max}</span>
                        </div>

                        {/* Gauge / Slider Bar with Gradient */}
                        <div className="gauge-track w-full mt-1">
                            <div className="gauge-fill" style={{width: `${data.pos}%`}}></div>
                        </div>
                    </div>
                );
            };

            const HistoryCompareRow = ({ label, data }) => {
                if (!data) return null;
                const ratioNum = parseInt(data.ratio7d);
                const isHigh = ratioNum >= 100;

                return (
                    <div className="py-2 border-b border-gray-800 last:border-0">
                        <div className="flex justify-between items-center mb-1 sticky left-0 bg-[#111]">
                            <span className="text-sm text-sky-400 font-bold w-10">{label}</span>
                            
                            <div className="flex items-center space-x-3">
                                <span className="text-base text-white font-mono bg-gray-800 px-1.5 rounded">{data.current}</span>
                                {/* 7D Avg Comparison */}
                                <div className="flex flex-col items-end leading-none">
                                     <span className="text-[9px] text-gray-500">7D Avg: {data.avg7d}</span>
                                     <span className={`text-[9px] font-bold ${isHigh ? 'text-red-500' : 'text-emerald-500'}`}>
                                        {isHigh ? '>' : '<'} {data.ratio7d}%
                                     </span>
                                </div>
                            </div>
                        </div>
                        <div className="flex space-x-2 text-center pb-1">
                            {data.history.map((val, idx) => (
                                <div key={idx} className="flex-shrink-0 flex flex-col items-center bg-gray-900/50 rounded py-1 w-12">
                                    <span className="text-[9px] text-gray-500">-{idx+1}Â§©</span>
                                    <span className={`text-xs font-mono ${val > data.current ? 'text-emerald-400' : (val < data.current ? 'text-red-400' : 'text-gray-300')}`}>
                                        {val}
                                    </span>
                                </div>
                            ))}
                        </div>
                    </div>
                );
            };

            const ProbBar = ({ hour, percent }) => (
                <div className="flex-1 bg-gray-900 rounded p-2 text-center border border-gray-800 mx-1 first:ml-0 last:mr-0">
                    <div className="text-xs text-gray-400 mb-1">{hour}H ÂÖß</div>
                    <div className={`text-lg font-bold ${percent > 50 ? 'text-emerald-400' : 'text-gray-300'}`}>
                        {percent.toFixed(0)}%
                    </div>
                    <div className="w-full bg-gray-800 h-1 mt-2 rounded overflow-hidden">
                        <div className="bg-emerald-500 h-full transition-all duration-500" style={{width: `${percent}%`}}></div>
                    </div>
                </div>
            );

            return (
                <div className="min-h-screen pb-safe-area-bottom">
                    {/* 1. Top Sticky Header */}
                    <div className="sticky top-0 z-50 bg-black/90 backdrop-blur border-b border-gray-800 px-4 py-3 flex justify-between items-center shadow-lg">
                        <div className="flex items-center space-x-2">
                            {userInfo ? (
                                <img src={userInfo.avatarUrl} alt="User" className="w-8 h-8 rounded-full border border-gray-600" />
                            ) : (
                                <Terminal className="w-6 h-6 text-sky-500" />
                            )}
                            <div>
